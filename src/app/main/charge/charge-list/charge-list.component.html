<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
      <!-- Invoice List -->
      <section class="invoice-list-wrapper">
        <div class="card">
          <!-- Invoice List Header -->
          <div class="row">
            <div class="col-md-6 col-12">
              <div class="d-flex justify-content-between align-items-center m-1">
                <div class="d-flex align-items-center">
                  <label class="d-flex align-items-center"
                    >Show
                    <select class="form-control mx-25" [(ngModel)]="selectedOption">
                      <option value="10">10</option>
                      <option value="25">25</option>
                      <option value="50">50</option>
                      <option value="100">100</option>
                    </select>
                  </label>
                  <button class="btn btn-primary ml-2" routerLink="/despesas/adicionar" rippleEffect>Add Record</button>
                </div>
              </div>
            </div>
            <div
              class="
                col-md-6 col-lg-4 col-12
                d-flex
                justify-content-start justify-content-md-end
                align-items-center
                offset-lg-2
              "
            >
              <div class="row pr-1 pb-1 pb-md-0 align-items-center w-100">
                <div class="col-10 col-md-6 pr-0">
                  <label class="d-flex align-items-center mb-0 ml-1 ml-md-0"
                    ><input
                      [(ngModel)]="searchValue"
                      name="searchValue"
                      type="search"
                      class="form-control"
                      placeholder="Search..."
                      (keyup)="filterUpdate($event)"
                      (search)="filterUpdate($event)"
                  /></label>
                </div>
                <div class="col-10 col-md-6 mt-2 ml-1 ml-md-0 mt-md-0">
                  <fieldset class="form-group mb-0">
                    <ng-select
                      [items]="selectStatus"
                      [(ngModel)]="selectedStatus"
                      bindLabel="name"
                      placeholder="Select Status"
                      (change)="filterByStatus($event)"
                    ></ng-select>
                  </fieldset>
                </div>
              </div>
            </div>
          </div>
          <!--/ Invoice List Header -->
  
          <!-- Invoice List Table -->
          <ngx-datatable
            [rows]="rows"
            [rowHeight]="50"
            class="bootstrap core-bootstrap"
            [limit]="selectedOption"
            [columnMode]="ColumnMode.force"
            [headerHeight]="50"
            [footerHeight]="50"
            [scrollbarH]="true"
          >
            <ngx-datatable-column name="#" prop="id" [width]="50">
              <ng-template let-id="value" ngx-datatable-cell-template>
                <a routerLink="/apps/invoice/preview/{{ id }}" class="font-weight-bold">#{{ id }}</a>
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Valor Bruto" prop="amountValue" [width]="50">
              <ng-template let-total="value" ngx-datatable-cell-template>
                <div>
                  R$ {{ total }}
                </div>
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Valor LÃ­quido" prop="liquidValue" [width]="50">
              <ng-template let-total="value" ngx-datatable-cell-template>
                <div>
                  R$ {{ total }}
                </div>
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Data" prop="date" [width]="50">
              <ng-template let-total="value" ngx-datatable-cell-template>
                <div>
                  {{ total }}
                </div>
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Distribuidora" prop="provider.fantasyName" [width]="100"> </ngx-datatable-column>
            
          </ngx-datatable>
          <!--/ Invoice List Table -->
        </div>
      </section>
      <!--/ Invoice List -->
    </div>
  </div>
